#@layout()

#define content()
<div class="content-wrapper">

    <section class="content-header">
        <h1>
             基础设置
            <small>Base Setting</small>
        </h1>
    </section>

    <section class="content">

        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header ">
                        <h3 class="box-title"></h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal form-setting" autocomplete="off"
                          id="optionForm">
                        <div class="box-body ">


                            <div class="form-group">
                                <label class="col-sm-2 control-label">开启提现功能</label>
                                <div class="col-sm-6">
                                    <input type="checkbox" class="switchery"  data-for="payout_enable"
                                           #checkedIf(option("payout_enable"))>
                                    <input type="hidden" id="payout_enable" name="payout_enable">
                                    <p class="help-block"> 当不开启提现功能时，用户分销等所赚取的佣金只能在本站进行消费。 </p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">提现手续费</label>
                                <div class="col-sm-6">
                                    <input type="input" class="form-control" placeholder="不填写默认手续费为：0" name="payout_fee" value="">
                                    <p class="help-block"> 填写 0 ~ 1 小数点，每笔提现，按提现额乘以填写的小数点为总提现金额。 </p>
                                </div>
                            </div>


                            <h4 class="page-header">物流设置</h4>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">物流信息API</label>
                                <div class="col-sm-6">
                                    <select class="form-control" name="express_api_type">
                                        #for(exq : querierNames)
                                        <option value="#(exq.key)" #selectedIf(option("express_api_type") == exq.key)>
                                            #(exq.value)
                                        </option>
                                        #end
                                    </select>
                                    <p class="help-block">如果只销售虚拟产品，无需对此项配置。</p>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-2 control-label">AppId（或 AppKey）</label>
                                <div class="col-sm-6">
                                    <input type="input" name="express_api_appid" class="form-control" value="#option('express_api_appid')" placeholder="">
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-2 control-label">AppSecret</label>
                                <div class="col-sm-6">
                                    <input type="input" name="express_api_appsecret" class="form-control" value="#option('express_api_appsecret')"
                                           placeholder="">
                                </div>
                            </div>




                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="col-sm-offset-2 col-sm-10 submit-block">
                                <div class="box-submit">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
            </div>
        </div>

    </section>

</div>
#end
